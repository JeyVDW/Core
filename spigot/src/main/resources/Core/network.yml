# MineCode has techniques that make it very easy to communicate with the other servers or proxies.
# The database must be activated for several servers or proxies!

# Enable this feature if you have multiple servers or proxies connected. For example via BungeeCord
enabled: false

# If you use a cloud, MineCode can use it to communicate with other servers and proxies.
# Enter the name of the cloud used here if it is supported.
# Leave this field blank if you are not using a supported cloud
# Supported are: CLOUDNET, SIMPLECLOUD, TIMOCLOUD
plattform:

# If you use multiple proxies, they must be connected.
# This requires MineCode to use other techniques to communicate between them.
# true: if you use multiple proxies or a cloud
# false: if you only use a proxy
multiproxy: false

# Name of this server. Leave this blank if you are using a supported cloud
servername: ""

# Set here the interval (in ticks) in which the database should be searched for PluginMessages from servers.
# The default value is 20 ticks (1 second)
interval: 20
